<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young Scientist Login</title>
    <link rel="icon" type="image/png" href="../img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="loginPage.css">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Header - Logo -->
        <div class="logo">
            <div class="logoText"><h1>YOUNG SCIENTIST</h1></div>
            <div class="logoLine"></div>
        </div>
        <!-- Header - Links -->
        <div class="links">
            <a href="" class="normalLink"><h2 class="headerText">NEWS</h2></a>
            <a href="" class="normalLink"><h2 class="headerText">MESSAGES</h2></a>
        </div>
        <!-- Header - Icons -->
        <div class="icons">
            <i class="fa-solid fa-bell headerIcon"></i>
            <i class="fa-solid fa-bars headerIcon"></i>
        </div>
    </header>
    <!-- Main -->
    <main>
        <div class="sideImage"></div> <!-- !!! Needs To Be First !!! -->
        <div class="notSideImage">
            <!-- Sign Up Box -->
            <div class="signInBox">
                <form action="loginNow" class="signInForm">
                    <!-- Email -->
                    <label for="email"><h2>Email</h2></label>
                    <input type="email" id="email" placeholder="Write here..." size="30">
                    <!-- Password -->
                    <label for="password"><h2>Password</h2></label>
                    <input type="password" id="password" placeholder="Write here..." size="30">
                    <!-- Submit -->
                    <input type="submit" id="submit" value="Sign in">
                    <p>Don't have an account? <a href="">Sign up</a></p>
                    <p>Forgot password <a href="">Click here</a></p>
                </form>
            </div>
        </div>
        <div class="sideImage"></div> <!-- !!! Needs To Be Last !!! -->
    </main>
    <!-- Footer -->
    <footer>
        <div class="footerContact">
            <p class="footerText">Contact Us</p>
            <a href="" class="normalLink"><i class="fa-brands fa-instagram footerIcons"></i></a>
            <a href="" class="normalLink"><i class="fa-brands fa-x-twitter footerIcons"></i></a>
        </div>
    </footer>
    <!-- Script -->
    <script src="loginPage.js"></script>
</body>
</html>
