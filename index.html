<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young Scientist</title>
    <link rel="icon" type="image/png" href="../img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Header - Logo -->
        <div class="logo">
            <div class="logoText"><h1>YOUNG SCIENTIST</h1></div>
            <div class="logoLine"></div>
        </div>
        <!-- Header - Links -->
        <div class="links">
            <a href="" class="normalLink"><h2 class="headerText">NEWS</h2></a>
            <a href="" class="normalLink"><h2 class="headerText">MESSAGES</h2></a>
        </div>
        <!-- Header - Icons -->
        <div class="icons">
            <i class="fa-solid fa-bell headerIcon"></i>
            <i class="fa-solid fa-bars headerIcon"></i>
        </div>
    </header>
    <main>
        <div class="sideImage"></div> <!-- !!! Needs To Be First !!! -->
        <div class="notSideImage">
            <div class="herobanner"></div>
            <div class="notHerobanner">
                <div class="recentFriends">
                    <h1 class="recentFriendsTitle">Recent messages</h1>
                    <div class="recentFriendsBox">
                        <div class="recentFriendsProfiles">
                            <div class="recentFriendsProfile"><i class="fa-solid fa-user recentFriendProfileIcon"></i><p class="recentFriendProfileText"># Friend</p><p># Recent message</p></div>
                            <div class="recentFriendsProfile"><i class="fa-solid fa-user recentFriendProfileIcon"></i><p class="recentFriendProfileText"># Friend</p><p># Recent message</p></div>
                            <div class="recentFriendsProfile"><i class="fa-solid fa-user recentFriendProfileIcon"></i><p class="recentFriendProfileText"># Friend</p><p># Recent message</p></div>
                        </div>
                        <div class="recentFriendsButton"><input type="button" id="rFB" value="Replay to messages"></div>
                    </div>
                </div>
                <hr>
                <div class="recentNews">
                    <div class="recentNewsBox1">
                        <div class="recentNewsContainer">
                            <div class="recentNewsContainerImage newsImage1"></div>
                            <h1 class="recentNewsContainerText">News title</h1>
                        </div>
                        <div class="recentNewsContainer">
                            <div class="recentNewsContainerImage newsImage2"></div>
                            <h1 class="recentNewsContainerText">News title</h1>
                        </div>
                    </div>
                    <div class="recentNewsBox2">
                        <div class="recentNewsContainer">
                            <div class="recentNewsContainerImage newsImage3"></div>
                            <h1 class="recentNewsContainerText">News title</h1>
                        </div>
                        <div class="recentNewsContainer">
                            <div class="recentNewsContainerImage newsImage4"></div>
                            <h1 class="recentNewsContainerText">News title</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sideImage"></div> <!-- !!! Needs To Be Last !!! -->
    </main>
    <footer>
        <div class="footerContact">
            <p class="footerText">Contact Us</p>
            <a href="" class="normalLink"><i class="fa-brands fa-instagram footerIcons"></i></a>
            <a href="https://www.x.com" class="normalLink"><i class="fa-brands fa-x-twitter footerIcons"></i></a>
        </div>
    </footer>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
